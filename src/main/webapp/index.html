<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Murach's Java Servlets and JSP</title>
<link rel="stylesheet" href="styles/main.css" type="text/css"/>
<title>Insert title here</title>
</head>
<body>



	<form action="emailList" method="post">
		<h1>Survey</h1>
		<p>if you have a moment, we'd appreciate it if you would fill out this Survey.</p>

		<input type="hidden" name="action" value="add">
		<h1>Your Information</h1>
		<label>Email:</label>
		<input type="email" name="email" required>
		<br>
		<label>First name:</label>
		<input type="text" name="firstName" required>
		<br>
		<label>Last name:</label>
		<input type="text" name="lastName" required>
		<br>
<!--		<label></label>-->
		<h1>How did you hear about us</h1>
		<div class="horizontal-container">
			<input name="profession" type="radio" value="Search engine" id = "profession1"/>Search engine

			<input name="profession" type="radio" value="Word of mouth"  id = "profession2" />Word of mouth

			<input name="profession" type="radio" value="Other" id = "profession3"/>Other
		</div>

		<br>
		<label></label>
		<h1>Would you like to receive announcements
			about new CDs and special offers?</h1>
		<p>
			<input type="checkbox" name="boo" value="yes">
			YES, I'd like that
		</p>

		<div>
			<label class="contact-label" for="contact-select">Please contact me by:</label>
			<select name="contact" id="contact-select">
				<option value="Email or postal mail" selected>Email or postal mail</option>
				<option value="Facebook">Facebook</option>
				<option value="Youtube">Youtube</option>
				<option value="Git">Git</option>
				<option value="Heroku">Heroku</option>
			</select>
		</div>
		<input type="submit" value="submit" id="submit">
	</form>

</body>
</html>
